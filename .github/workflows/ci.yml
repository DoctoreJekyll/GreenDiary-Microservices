name: CI/CD Microservices

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- AUTH-SERVICE ----
      - name: Build auth-service JAR
        working-directory: ./auth-service
        run: mvn clean package -DskipTests

      - name: Build and push auth-service
        uses: docker/build-push-action@v4
        with:
          context: ./auth-service
          file: ./auth-service/Dockerfile
          push: true
          tags: joseajierro/auth-service:latest

      # ---- GATEWAY-SERVICE ----
      - name: Build gateway-service JAR
        working-directory: ./gateway-service
        run: mvn clean package -DskipTests

      - name: Build and push gateway-service
        uses: docker/build-push-action@v4
        with:
          context: ./gateway-service
          file: ./gateway-service/Dockerfile
          push: true
          tags: joseajierro/gateway-service:latest

      # ---- DISCOVERY-SERVICE ----
      - name: Build discovery-service JAR
        working-directory: ./discovery-service
        run: mvn clean package -DskipTests

      - name: Build and push discovery-service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./discovery-service/Dockerfile
          push: true
          tags: joseajierro/discovery-service:latest

      # ---- PLANT-SERVICE ----
      - name: Build plant-service JAR
        working-directory: ./plant-service
        run: mvn clean package -DskipTests

      - name: Build and push plant-service
        uses: docker/build-push-action@v4
        with:
          context: ./plant-service
          file: ./plant-service/Dockerfile
          push: true
          tags: joseajierro/plant-service:latest

      # ---- WATERING-SERVICE ----
      - name: Build watering-service JAR
        working-directory: ./watering-service
        run: mvn clean package -DskipTests

      - name: Build and push watering-service
        uses: docker/build-push-action@v4
        with:
          context: ./watering-service
          file: ./watering-service/Dockerfile
          push: true
          tags: joseajierro/watering-service:latest
